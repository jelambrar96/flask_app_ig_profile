{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="/update_profile_data/{{ profile.id }}" method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="profile" placeholder="Profile" value="{{ profile.profile }}"
                required>
            </div>
            <div class="form-group">
            </div>
            <button class="btn btn-primary" type="submit">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
