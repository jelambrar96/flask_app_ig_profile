{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <form action="/update_account_data/{{ account.id }}" method="post">
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username" value="{{ account.username }}"
                required>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="password" placeholder="Password" value="{{ account.password }}"
                required>
            </div>
            <button class="btn btn-primary" type="submit">
              Update
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
